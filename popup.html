<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 12px;
            width: 420px;
        }

        ul {
            list-style: none;
            padding-left: 14px;
        }

        li {
            margin: 2px 0;
        }

        .folder {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 6px;
        }

        .folder.selected {
            background: #e5f0ff;
        }

        .count {
            color: #666;
            font-size: 12px;
            margin-left: 6px;
        }

        .grid {
            display: grid;
            row-gap: 6px;
            margin-top: 10px;
        }

        .grid label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
        }

        button {
            margin-top: 12px;
            width: 100%;
            padding: 10px 12px;
            border: 0;
            border-radius: 10px;
            background: #1a73e8;
            color: #fff;
            font-weight: 600;
        }

        button:disabled {
            background: #b9c6d8;
        }

        .hint {
            color: #555;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h3>Discogs レコード情報をCSV出力（APIのみ・トークン不要）</h3>
    <div id="tree" aria-label="bookmarks tree"></div>

    <div class="grid">
        <label><input type="checkbox" id="includeChildren" checked> サブフォルダも含める</label>
        <label> ファイル名:
            <input id="filename" type="text" placeholder="空ならフォルダ名.csv">
        </label>
    </div>

    <button id="exportBtn" disabled>このフォルダをCSVにする</button>
    <div class="hint">
        対象: <b>discogs.com</b> の <code>/release/{id}</code> と <code>/master/{id}</code> のみ。<br>
        CSV列: <b>artist, title, genre, style, year</b>
    </div>

    <script src="popup.js"></script>
</body>

</html>
